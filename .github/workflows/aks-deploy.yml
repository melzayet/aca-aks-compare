name: Trigger auto deployment for AKS

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]

    paths:
      - "01.Platform/AKS/**"
      - ".github/workflows/aks-deploy.yml"


  # Allow manually trigger 
  workflow_dispatch:      

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v3
      
      
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DEPLOY_IDENTITY_CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}
  
      - name: Deploy AKS Bicep
        uses: azure/CLI@v1
        with:
          azcliversion: 2.41.0
          inlineScript: |
            az deployment group create -n aks-deploy -g ${{ secrets.AKS_RG }} --template-file 01.Platform/AKS/bicep/aks-env.bicep --parameters appIdentityclientId=${{ secrets.APP_IDENTITY_CLIENT_ID }} appIdentityPrincipalId=${{ secrets.APP_IDENTITY_PRINCIPAL_ID }} adminGroupObjectId=${{ secrets.AKS_ADMIN_GROUP_ID }}
